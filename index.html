<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="first-header">
    <div class="div-logo">
      <img class="logo" src="logo.svg" alt="">
    </div>

    <header class="second-header">
          

        <section class="section-1">

          <div class="div-header-list-1">
            <ul class="header-list-1">
              <li class="arrow-1">
                Features
                <img src="icon-arrow-down.svg" alt="">
              
                <ul class="list-1">
                   <li class="node"><img src="icon-todo.svg" alt="">Todo list</li>
                   <li class="node"><img src="icon-calendar.svg" alt=""> Calendar</li>
                   <li class="node"><img src="icon-reminders.svg" alt=""> Reminders</li>
                   <li class="node"><img src="icon-planning.svg" alt=""> Planning</li>
                </ul>
              </li>
            </ul>
          </div>
      
          <div class="div-header-list-2">
            <ul class="header-list-2">
              <li class="arrow-2">
                 Company
                 <img src="icon-arrow-down.svg" alt="">
              
                <ul class="list-2">
                  <li class="node">History</li>
                  <li class="node">Our team</li>
                  <li class="node">Blog</li>
                </ul>
              </li>
            </ul>
          </div>
      
          <div class="btn-head btn-head-2">Careers</div>
          <div class="btn-head btn-head-3">About</div>
      
        </section>
      
      <section class="section-2">
         
        <div classs="div-login">
          <button class="login">Login</button>
        </div>
        
        <div class="div-register">
          <button class="register">Register</button>
        </div>
      
      </section>
      
      
    </header>
    <div id="#show" class="btn-open">
      <img src="icon-menu.svg" alt="" class="menu">
    </div>
  </header>
    <main>
    
      <div class="first-main-div">
       
        <div class="div-main-text">
          
          <h1>
            <span>Make</span> <span>remote work</span>
          </h1>
          <p class="main-text">
              Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
          </p>

          <button class="btn-learn">Learn more</button>
        </div>
     
        <div class="base-logo">
          <div class="logo-1"><img class="databiz" src="client-databiz.svg" alt=""></div>
          <div class="logo-2"><img class="audio" src="client-audiophile.svg" alt=""></div>
          <div class="logo-3"><img class="meet" src="client-meet.svg" alt=""></div>
          <div class="logo-4"><img class="maker" src="client-maker.svg" alt=""></div>
        </div>
      
      </div>
     
     
      <div class="div-main-img">
         
        <img src="image-hero-desktop.png" alt="" class="desktop">
         
        <img src="image-hero-mobile.png" alt="" class="mobile">
      
      </div>
    
    </main>
  </body>
</html>
