<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  </head>

  <body>

  <header>
    
    <div class="div-logo">
      <button class="btn-logo"><img class="logo-img" src="logo.svg" alt=""></button>
    </div>

    <section id="section">

      <div class="div-header-list">
        <ul class="header-list">

          <li class="header-list-1">
            
            <button class="click features">
              Features
               <img class="arrow" src="icon-arrow-down.svg" alt="">
            </button>

            <ul class="list-1">
               <li class="node"><img src="icon-todo.svg" alt=""><span>Todo list</span></li>
               <li class="node"><img src="icon-calendar.svg" alt=""><span>Calendar</span></li>
               <li class="node"><img src="icon-reminders.svg" alt=""><span>Reminders</span></li>
               <li class="node"><img src="icon-planning.svg" alt=""><span>Planning</span></li>
            </ul>

          </li>

          <li class="header-list-2">
            
            <button class="click company">
              Company
                <img class="arrow" src="icon-arrow-down.svg" alt="">
            </button>
         
            <ul class="list-2">
              <li class="node">History</li>
              <li class="node">Our team</li>
              <li class="node">Blog</li>
            </ul>

          </li>
        </ul>

        <div class="btn-head btn-head-2"><button>Careers</button></div>
        <div class="btn-head btn-head-3"><button>About</button></div>

      </div>
     
      <div  class="btn-end">
        
        <div classs="div-login">
        
          <button class="login">
            Login
          </button>
      
        </div>
    
        <div class="div-register">
        
          <button class="register">
            Register
          </button>
      
        
        </div>
      </div>
  
    </section>

    <div id="menu" class="btn-open">

      <img id="open-menu" src="icon-menu.svg" alt="">
      <img id="close-menu" src="icon-close-menu.svg" alt="">
    
    </div>

  </header>

  <main>
    
    <div class="first-main-div">
   
      <div class="div-main-text">
      
        <h1>
          <span>Make</span><span>remote work</span>
        </h1>
      
        <p class="main-text">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>

        <button class="btn-learn">Learn more</button>
      
      </div>
 
      <div class="base-logo">
      
        <div class="logo-1"><img class="databiz" src="client-databiz.svg" alt=""></div>
        <div class="logo-2"><img class="audio" src="client-audiophile.svg" alt=""></div>
        <div class="logo-3"><img class="meet" src="client-meet.svg" alt=""></div>
        <div class="logo-4"><img class="maker" src="client-maker.svg" alt=""></div>
    
      </div>
  
    </div>
 
 
    <div class="div-main-img">
     
      
  
    </div>

  </main>
  
  <script type="module" src="/main.js"></script>
  </body>
</html>
